<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #ecf0f1;
            color: #4caf50;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column;
        }

        .header,
        .form-container {
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #4caf50;
            font-size: 2em;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 1.2em;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            box-sizing: border-box;
            border: 1px solid #ecf0f1;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid#4caf50;
            border-radius: 5px;
            box-sizing: border-box;
            background: #ecf0f1;
            color: #4caf50;
            outline: none;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #4caf50;
            color: #4caf50;
        }

        input[type="submit"] {
            background: #4caf50;
            color: #fff;
            border: none;
            padding: 15px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background: #4caf50;
        }

        label {
            color: #4caf50;
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
        }

        h2 {
            color: #4caf50;
            margin-bottom: 20px;
            text-align: center;
        }

        .time-inputs {
            display: flex;
        }

        .time-inputs select {
            flex: 1;
            margin-right: 5px;
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Mentor Connect</h1>
        <p>Join our network of professional mentors</p>
    </div>
    <form class="form-container" id="mainform">
        <h2>Mentor Registration</h2>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="fname" required>

        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="lname" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
            <option value="">Select Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="specialization">Specialization:</label>
        <select id="specialization" name="specialization" required>
            <option value="">Select Specialization</option>
            <option value="mathematics">Mathematics</option>
            <option value="physics">Physics</option>
            <option value="chemistry">Chemistry</option>
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="c++">C++</option>
        </select>

        <label for="priorExperience">Prior Teaching Experience:</label>
        <div class="checkbox-group">
            <input type="checkbox" id="priorExperience" name="priorExperience">
            <label for="priorExperience">Yes, I have prior teaching experience</label>
        </div>

        <label for="qualification">Highest Qualification:</label>
        <select id="qualification" name="qualification" required>
            <option value="">Select Qualification</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="phd">PhD</option>
        </select>

        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact" pattern="[0-9]{10}" required>

        <label for="profilePicture">Profile Picture:</label>
        <input type="file" id="profilePicture" name="profilePicture" accept="image/*" required>

        <label for="certificate">Certificate:</label>
        <input type="file" id="certificate" name="certificate" accept=".pdf, .doc, .docx" required>


        <label for="linkedin">LinkedIn Profile:</label>
        <input type="text" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/your-profile"
            required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="timeFrom">Available From:</label>
        <div class="time-inputs">
            <select id="timeFromHour" name="timeFromHour" required>
                <option value="">Hour</option>
            </select>
            <select id="timeFromMinute" name="timeFromMinute" required>
                <option value="">Minute</option>
            </select>
            <select id="timeFromPeriod" name="timeFromPeriod" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <label for="timeTo">Available To:</label>
        <div class="time-inputs">
            <select id="timeToHour" name="timeToHour" required>
                <option value="">Hour</option>
            </select>
            <select id="timeToMinute" name="timeToMinute" required>
                <option value="">Minute</option>
            </select>
            <select id="timeToPeriod" name="timeToPeriod" required>
                <option value="AM">AM</option>
                <option value="PM">PM</option>
            </select>
        </div>

        <label for="interest">Interest in AI/Technology:</label>
        <select id="interest" name="interest" required>
            <option value="">Select Interest</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>

        <label for="mentoringReason">Reason for Choosing Mentoring:</label>
        <textarea id="mentoringReason" name="mentoringReason" rows="4" required></textarea>

        <label for="aiUse">How will you use AI/Technology in mentoring:</label>
        <textarea id="aiUse" name="aiUse" rows="4" required></textarea>

        <input type="submit" value="Submit">
    </form>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
    <script type="module" src="mentor_signup.js"></script>
</body>

</html>
