<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
        }

        .left-section {
            width: 45%;
            background-color: #3498db;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            /* Ensure proper positioning for the child elements */
        }

        .right-section {
            width: 55%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #ffffff;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        }

        .icon-container {

            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            width: 170px;
            height: 170px;
        }

        .icon-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the container without distortion */
            border-radius: 50%;
            /* Keeps the image circular */
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        form {
            display: flex;
            flex-direction: column;
            transition: opacity 0.3s ease;
        }

        h2 {
            text-align: center;
            font-size: 1.875rem;
            /* Adjust font size as needed */
            font-weight: 700;
            color: #3498db;
            /* Adjust color as needed */
        }

        label {
            margin-top: 15px;
            font-size: 16px;
            color: #555;
        }

        input {
            margin-top: 10px;
            width: 93%;
            padding: 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f5f5f5;
            transition: box-shadow 0.3s ease;
            font-size: 14px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        input:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        button {
            margin-top: 20px;
            padding: 14px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(to right, #297fb8, #67a5d1);
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s ease;
            font-size: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: linear-gradient(to right, #67a5d1, #297fb8);
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .close-button:hover {
            transform: rotate(180deg);
        }

        .flex-img {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .text-center {
            text-align: center;
            margin-top: 1rem;
        }

        .text-muted {
            color: #6B7280;
        }

        img {
            height: 30px;
            width: 30px;
            margin-left: 10px;
            margin-top: 16px;
        }
    </style>
</head>

<body>
    <div class="left-section">
        <div class="icon-container">
            <!-- Replace "icon.png" with the actual image URL -->
            <img src="icon.png" alt="Mentor Icon">
        </div>
    </div>
    <div class="right-section">
        <div class="container">
            <div class="close-button" onclick="goBack()">X</div>
            <form id="mainform">
                <h2>Login</h2>
                <div>
                    <input type="email" id="email" placeholder="Email">
                </div>
                <div class="flex-img">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <button id="login" type="submit">Login</button>
                <div class="text-center">
                    <p class="text-muted">Don't have an account? <a href="signup.html" class="link">Sign up</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
    <script>
        function goBack() {
            window.location.href = 'homepage.html';
        }
    </script>
    <script type="module" src="login.js"></script>
    <script>
        function togglePassword() {
            var passwordField = document.getElementById("password");
            var eyeIcon = document.getElementById("eye");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.src = "eye-hidden.png";
            } else {
                passwordField.type = "password";
                eyeIcon.src = "eye.png";
            }
        }
    </script>
</body>

</html>
